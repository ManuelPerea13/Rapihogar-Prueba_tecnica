version: "3"

services:

  db:
    image: postgres:13-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - web
    restart: "on-failure"

  web:
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    expose:
      - 8000
    depends_on:
      - db
    command: ["sh", "-c", "sleep 5 && python manage.py runserver 0.0.0.0:8000"]

volumes:
  pgdata:
